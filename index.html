<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>NASA Image Search</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Discover the Universe with NASA</h2>
            <label for="image-search">Search Images:</label>
            <input type="text" id="image-search" placeholder="explore the universe for..."/>
            <input type="button" id="search-btn" value="Search"/>
            <div>
                <p>Previous searches:</p>
                <p class="show-previous-searches"></p>
            </div>
        </header>
        <section class="image-container">
        </section>
    </div>
<script src="app.js"></script>
</body>
</html>
